<html>
	<head>
		<title>{{ escape(rocket.info.get('name')) }}</title>
	</head>
	<body>
		<ul>
			{% for file in sorted(os.listdir(directory)) %}
			  {% if os.path.isfile(directory + '/' + file) %}
					<li><a href='/download/{{ escape(directory + '/' + file) }}'>{{ escape(file) }}</a></li>
				{% else %}
				  <li><a href='/?directory={{ escape(directory + '/' + file) }}'>{{ escape(file) }}</a></li>
				{% end %}
			{% end %}
		</ul>
	</body>
</html>
